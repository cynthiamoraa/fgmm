<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,300;1,500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="gridContainer">
        <header class="header">
            <div class="menuIcon" onclick="openSideBar">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="headerL"><span class="material-icons-outlined">search</span></div>
            <div class="headerR">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">person</span>
            </div>
        </header>
        <aside class="sideBar">
            <div class="sideBarTitle">
                <div class="sideBarBrand">
                    <span class="material-icons-outlined">inventory</span>
                </div>
                <span class="material-icons-outlined">close</span>
            </div>

            <ul class="sideBarList">
                <li class="sideBa"></li>
            </ul>
        </aside>
        <main class="mainContainer"></main>

    </div>

    <script src="script.js"></script>
</body>
</html>
